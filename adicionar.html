<!DOCTYPE html>
<html lang="pt-br"><head><meta charset="UTF-8"><title>Adicionar Produto</title></head>
<body>
<h1>Adicionar Produto</h1>
<form method="post">
  Nome: <input type="text" name="nome"><br>
  Quantidade: <input type="number" name="quantidade"><br>
  Preço de Compra: <input type="number" name="preco_compra" step="0.01"><br>
  Preço de Venda: <input type="number" name="preco_venda" step="0.01"><br>
  <button type="submit">Salvar</button>
</form>
<a href="/">Voltar</a>
</body></html>
